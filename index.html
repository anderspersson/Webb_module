<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modules</title>
  </head>
  <body>
    <main>
        <h1>Example of using javascript module</h1>  
    </main>

<script type="module">
  import { add, subtract } from './module/math.js';
 
  console.log(add(2, 3));  // Outputs: 5
  console.log(subtract(2, 3));  // Outputs: -1
</script>

  </body>
</html>
